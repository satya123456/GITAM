<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // promise API
        function getUsers() {
            fetch('https://jsonplaceholder.typicode.com/users') // API call
            .then(response => response.json()) // PAYLOAD to JSON
            .then(data => console.log(data)); 
        }

        // getUsers();
        async function getUsersAsync() {
            let response = await fetch('https://jsonplaceholder.typicode.com/users'); // API call
            let data = await response.json();// PAYLOAD to JSON
            console.log(data);
        }
        getUsersAsync();
    
    </script>
</body>
</html>
